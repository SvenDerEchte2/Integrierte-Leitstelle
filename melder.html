<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melder</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #melder-image {
      display: block;
    }

    /* Buttons über dem Bild */
    .btn {
      position: absolute;
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="melder-image" src="melder.png" alt="Melder">

    <button id="btn1" class="btn" style="top: 56%; left: 21%;">1</button>
    <button id="btn2" class="btn" style="top: 62%; left: 65%;">2</button>
    <button id="btn3" class="btn" style="top: 79%; left: 56%;">3</button>
  </div>

  <script>
    const scale = 0.2; // 20% der Originalgröße

    const img = document.getElementById('melder-image');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');

    // Funktion zum Skalieren eines quadratischen Buttons
    function setButtonSize(button, size, fontSize) {
      button.style.width = size + 'px';
      button.style.height = size + 'px';
      button.style.fontSize = fontSize + 'px';
    }

    img.onload = () => {
      // Bildgröße anpassen
      img.width = img.naturalWidth * scale;
      img.height = img.naturalHeight * scale;

      // Fenstergröße anpassen (funktioniert nur auf Desktop)
      if (window.resizeTo) {
        window.resizeTo(img.width + 35, img.height + 72);
        window.moveTo(
          (screen.width - img.width) / 2,
          (screen.height - img.height) / 2
        );
      }

      // Buttons quadratisch skalieren
      setButtonSize(btn1, 50, 14);
      setButtonSize(btn2, 28, 8);
      setButtonSize(btn3, 28, 8);
    };

    // Beispielaktionen
    btn1.onclick = () => alert('Button 1 gedrückt');
    btn2.onclick = () => alert('Button 2 gedrückt');
    btn3.onclick = () => alert('Button 3 gedrückt');
    
  </script>

  <script type="module" src="melder-logic.js"></script>
</body>
</html>
