<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrierte Leitstelle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Reset & Grund */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #2b0d0d, #4a1c1c);
      color: #eee;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff7a7a;
      user-select: none;
      position: fixed;
      top: 0; left: 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding-top: 80px;
    }
    .wappen {
      width: 120px;
      height: 120px;
      background: url('') no-repeat center/contain;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
      user-select: none;
    }
    .wappen.right {
      background-image: url('');
    }

    /* Login-Box */
    .login-box {
      background: rgba(70, 25, 25, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 40px #ff3b3bcc;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .login-box:hover {
      box-shadow: 0 0 60px #ff3b3bdd;
    }
    .login-box h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #ff7a7a;
      text-shadow: 0 0 7px #ff3b3baa;
      text-align: center;
    }

    /* Input styles */
    .login-box input[type="email"],
    .login-box input[type="password"] {
      background: #5a2c2c;
      border: none;
      border-radius: 8px;
      padding: 14px 18px;
      font-size: 1.1rem;
      color: #eee;
      outline-offset: 2px;
      outline-color: transparent;
      transition: background 0.3s ease, outline-color 0.3s ease;
      box-shadow: inset 0 0 6px #3b1a1a;
    }
    .login-box input[type="email"]:focus,
    .login-box input[type="password"]:focus {
      background: #7a4040;
      outline-color: #ff3b3b;
      box-shadow: inset 0 0 10px #ff3b3bcc;
    }

    /* Button */
    .login-box button {
      background: linear-gradient(90deg, #ff3b3b, #b30000);
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.25s ease;
      box-shadow: 0 4px 15px #ff3b3baa;
    }
    .login-box button:hover {
      background: linear-gradient(90deg, #b30000, #800000);
      box-shadow: 0 6px 25px #b30000cc;
    }

    #error {
      color: #ff6b6b;
      font-weight: 700;
      text-align: center;
      min-height: 1.4em;
      font-size: 0.9rem;
    }

    @media (max-width: 700px) {
      main {
        flex-direction: column;
        gap: 30px;
        padding-top: 120px;
      }
      .wappen {
        width: 80px;
        height: 80px;
      }
      .login-box {
        width: 90vw;
        padding: 35px 25px;
      }
      header {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<header>Integrierte Leitstelle Saarbricken</header>

<main>
  <div class="wappen"></div>

  <div class="login-box">
    <h1>Login</h1>
    <form id="login-form" autocomplete="off">
      <input type="email" id="email" placeholder="E-Mail" required autocomplete="email" />
      <input type="password" id="password" placeholder="Passwort" required autocomplete="current-password" />
      <button type="submit">Anmelden</button>
    </form>
    <p id="error"></p>
  </div>

  <div class="wappen right"></div>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
