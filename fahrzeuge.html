<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrierte Leitstelle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b0d0d, #4a1c1c);
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #b30000;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-align: center;
      user-select: none;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr;
      gap: 20px;
      padding: 20px;
    }

    .big-button {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      background-color: #b30000;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #b3000088;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      padding: 20px;
    }

    .big-button:hover {
      background-color: #800000;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  Fahrzeug besetzen
</header>

<main>
  <button class="big-button" id="btn-feuerwehrsb">Feuerwehr Saarbricken</button>
  <button class="big-button" id="btn-feuerwehrst">Feuerwehr Steinfelden</button>
  <button class="big-button" id="btn-polizei">Polizei</button>
  <button class="big-button" id="btn-rettungsdienst">Rettungsdienst</button>
  <button class="big-button" id="btn-bereitschaft">Bereitschaft</button>
  <button class="big-button" id="btn-thw">THW</button>
</main>

<script type="module">
  // Button Events
  document.getElementById('btn-feuerwehrsb').onclick = () => window.location.href = './fahrzeuge/feuerwehrsb.html';
  document.getElementById('btn-feuerwehrst').onclick = () => window.location.href = 'feuerwehrst.html';
  document.getElementById('btn-polizei').onclick = () => alert('Leitstelle öffnen - Feature noch nicht implementiert');
  document.getElementById('btn-rettungsdienst').onclick = () => alert('Verwaltung - Feature noch nicht implementiert');
  document.getElementById('btn-bereitschaft').onclick = () => alert('Bereitschaft öffnen - Feature noch nicht implementiert');
  document.getElementById('btn-thw').onclick = () => alert('THW öffnen - Feature noch nicht implementiert');
</script>

</body>
</html>
