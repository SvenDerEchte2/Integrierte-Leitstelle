<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrierte Leitstelle - Große Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b0d0d, #4a1c1c);
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #b30000;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-align: center;
      user-select: none;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr;
      gap: 20px;
      padding: 20px;
    }

    .big-button {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      background-color: #b30000;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #b3000088;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      padding: 20px;
    }

    .big-button:hover {
      background-color: #800000;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  Fahrzeug besetzen
</header>

<main>
  <button class="big-button" id="btn-1hlf-20-1">1/HLF-20/1</button>
  <button class="big-button" id="btn-2dlk-23-12">2/DLK-23/12</button>
  <button class="big-button" id="btn-3tlfa-4000-1">3/TLFA-4000/1</button>
</main>

<script type="module">
  // Button Events mit Übergabe Fahrzeugname als URL-Parameter
  document.getElementById('btn-1hlf-20-1').onclick = () => {
    const fahrzeugname = '1/HLF-20/1';
    window.open(`../funkgeraete/funkgeraet1.html?fahrzeug=${encodeURIComponent(fahrzeugname)}`, '_blank', 'resizable=no,scrollbars=no');
  }
  document.getElementById('btn-2dlk-23-12').onclick = () => {
    const fahrzeugname = '2/DLK-23/12';
    window.open(`../funkgeraete/funkgeraet1.html?fahrzeug=${encodeURIComponent(fahrzeugname)}`, '_blank', 'resizable=no,scrollbars=no');
  }
  document.getElementById('btn-3tlfa-4000-1').onclick = () => {
    const fahrzeugname = '3/TLFA-4000/1';
    window.open(`../funkgeraete/funkgeraet1.html?fahrzeug=${encodeURIComponent(fahrzeugname)}`, '_blank', 'resizable=no,scrollbars=no');
  }
</script>

</body>
</html>
